<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS/HOD_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/ta/6/69/Sathyabama_logo.png">
</head>
<style>
    .newpopup{
            text-align: center;
            display:none;
            position:fixed;top: 45%;left: 33%;
            width: 35%;
            height: 25%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index:9999;
            margin-top:10px;
        }
    .close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            border:0px;
            padding: 5px 10px;
            border-top-right-radius:10px;
        }
        .close-btn:hover{
            background-color:red;
            color:white;
        }
        .caution{
            font-size:35px;
            color:red;
            border:solid 6px;
            text-align: center;
            border-radius:50%;
            width:50px;
            height:55px;
            animation:moveup 1s ease-in-out infinite;
        }
        .caution-block{
            display:flex;
            justify-content: center;
            align-items: center;
            height:40%;
        }
        @keyframes moveup{
            50%{
                font-size:30px;
            }
            100%{
                font-size:36px;
            }
        }
    nav{
    background-color: rgb(134, 4, 62);
}

body { background-image: url('https://www.sathyabama.ac.in/sites/default/files/inline-images/DJI_0105-New-Low.jpg') ; background-size: cover;background-repeat: no-repeat; 
}

.navbar {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar-brand {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
}

.breadcrumb {
    background-color: transparent;
    font-size: 1rem;
}

.card {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}
.btn-primary { color: #fff; border: none; 
}


.no-hover {
    transition: none;
    box-shadow: none;
}

.no-hover:hover {
    transform: none;
    box-shadow: none;
}

.card h3, .card h3 {
    font-family: 'Montserrat', sans-serif;
    color: #333;
}

.card-body {
    background-color: #f1f1f1;
    border-radius: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.pagination .page-link {
    color: #007bff;
}

.pagination .page-link.active {
    background-color: #007bff;
    border-color: #007bff;
}

footer {
    background-color: rgb(134, 4, 62);
    color: #fff;
}

footer a {
    color: #fff;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
footer { 
    background-color: rgb(134, 4, 62); color: #fff; bottom: 0; width: 100%; text-align: center; 
}
@media (min-width:20px) and (max-width:500px){
        .newpopup{top:34%;left:25;width:50%;height:32%}
}
</style>
<body class="bg-light">
    <div class="newpopup" id="newpopup">
        <button class="close-btn" onclick="newclosePopup()"><b>X</b></button>
        <div class="caution-block">
        <div class="caution"><b>!</b>
        </div></div>
        <div style="font-size:x-large;"><h3></h3><b>Server Under Maintance</b></h3></div>
        <p>@Contact the admin for any queries or to report any problems</p>
    </div>
    <input type="hidden" id="flag" value="{{ flag if flag is not none else 0}}">
    <header class="sticky-top" >
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
            <img style="width:200px; height:55px" src="https://erp.sathyabama.ac.in/assets/images/sathyabama_header-logo-A++.jpg">
            <form action="/logout" method="post" enctype="multipart/form-data">
            <button class="btn btn-primary" id="submitButton">LOGOUT</button>
        </form>
        </div>
    </nav>
    </header>
    <main>
        <div id="flagDisplay" style="font-size: 20px; font-weight: bold; color: green;"></div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 ">
                     <img class="rounded-circle mx-auto d-block mb-2" src="https://www.sathyabama.ac.in/sites/default/files/styles/large/public/2024-06/Revathy-Photo.jpeg?itok=XTteUzoA" height="200" width="200">
                        <h3 class="text-center"><b>HEAD OF THE DEPARTMENT<br>
                            Dr.S.Revathy</b></h3>
                            </div>
                            </div>
                            </div>

                            <div class="container mt-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <!-- Card for Marks Upload -->
                                        <div class="card">
                                            <div class="card-body">
                                                <form action="/hod_page" method="post" enctype="multipart/form-data">
                                                <div class="mb-3">
                                                    <label for="marksSelect" class="form-label">Choose exam:</label>
                                                <select class="form-select" id="marksSelect" name="form_sheet">
                                                        <option value="cae1">CAE-1</option>
                                                        <option value="cae2">CAE-2</option>
                                                        <option value="ese">ESE</option>
                                                        <option value="overall">Overall</option>
                                                    </select>
                                                    </div>
                                                    <div class="mb-3">
                                                    <label for="marksSelect" class="form-label">No of Arrears:</label>
                                                    <select class="form-select" id="marksSelect" name="arrears">
                                                        <option value="five_and_above">Five And Above</option>
                                                            <option value="three_arrear">3 And Above Arrear</option>
                                                            <option value="two_arrear"> Two Arrear</option>
                                                            <option value="one_arrear">One Arrear</option>
                                                            <option value="nil_arrear">Nil Arrear</option>
                                                        </select>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="yearSelect" class="form-label">Year:</label>
                                                            <select class="form-select" id="yearSelect" name="year">
                                                                <option value="1-year">First Year</option>
                                                                <option value="2-year">Second Year</option>
                                                                <option value="3-year">Third Year</option>
                                                                <option value="4-year">Fourth Year</option>
                                                            </select>
                                                        </div>
                                                        
                                                        <div class="mb-3">
                                                            <label for="semSelect" class="form-label">Semester:</label>
                                                            <select class="form-select" id="semSelect" name="sem">
                                                                <!-- Options will be updated dynamically -->
                                                            </select>
                                                        </div>
                                                        
                                                        <script>
                                                            document.addEventListener("DOMContentLoaded", function () {
                                                                const examSelect = document.getElementById("marksSelect");
                                                                const arrearsSelect = document.getElementsByName("arrears")[0]; // Select arrears dropdown
                                                                const semSelect = document.getElementById("semSelect");
                                                                const yearSelect = document.getElementById("yearSelect");
                                                        
                                                                const semesters = {
                                                                    "1-year": ["Semester 1", "Semester 2"],
                                                                    "2-year": ["Semester 3", "Semester 4"],
                                                                    "3-year": ["Semester 5", "Semester 6"],
                                                                    "4-year": ["Semester 7", "Semester 8"]
                                                                };
                                                        
                                                                const arrearsOptions = {
                                                                    "overall": ["Five And Above"],
                                                                    "default": ["3 And Above Arrear", "Two Arrear", "One Arrear", "Nil Arrear"]
                                                                };
                                                        
                                                                function updateSemesters() {
                                                                    const selectedYear = yearSelect.value;
                                                                    semSelect.innerHTML = ""; // Clear previous options
                                                        
                                                                    semesters[selectedYear].forEach(sem => {
                                                                        const option = document.createElement("option");
                                                                        option.textContent = sem;
                                                                        option.value = sem.toLowerCase().replace(" ", "-"); // e.g., "Semester 1" -> "semester-1"
                                                                        semSelect.appendChild(option);
                                                                    });
                                                                }
                                                        
                                                                function updateArrearsAndSem() {
                                                                    const selectedExam = examSelect.value;
                                                                    arrearsSelect.innerHTML = ""; // Clear arrears options
                                                        
                                                                    if (selectedExam === "overall") {
                                                                        // Only show "Five And Above" and hide Semester dropdown
                                                                        const option = document.createElement("option");
                                                                        option.textContent = "Five And Above";
                                                                        option.value = "five_and_above";
                                                                        arrearsSelect.appendChild(option);
                                                        
                                                                        semSelect.parentElement.style.display = "none"; // Hide semester dropdown
                                                                    } else {
                                                                        // Show other arrears options and display Semester dropdown
                                                                        arrearsOptions["default"].forEach(arrear => {
                                                                            const option = document.createElement("option");
                                                                            option.textContent = arrear;
                                                                            option.value = arrear.toLowerCase().replace(/ /g, "_"); // e.g., "3 And Above Arrear" -> "3_and_above_arrear"
                                                                            arrearsSelect.appendChild(option);
                                                                        });
                                                        
                                                                        semSelect.parentElement.style.display = "block"; // Show semester dropdown
                                                                    }
                                                                }
                                                        
                                                                // Event Listeners
                                                                yearSelect.addEventListener("change", updateSemesters);
                                                                examSelect.addEventListener("change", updateArrearsAndSem);
                                                        
                                                                // Initialize on page load
                                                                updateSemesters();
                                                                updateArrearsAndSem();
                                                            });
                                                        </script>
                                                        
                                                        
                                                        
                                                <!-- File Upload Input -->
                                                    <!-- Submit Button -->
                                                    <div class="text-center">
                                                        <button class="btn btn-primary" id="submitButton" name="proceed">PROCEED</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    </main>
    <script>
        var flag = document.getElementById('flag').value;
        function shownewPopup() {
            document.getElementById('newpopup').style.display = 'block';
        }
        function newclosePopup() {
            document.getElementById('newpopup').style.display = 'none';
        }
        window.onload = function() {
            if (flag == 1) {
                shownewPopup();
            }
        };
    </script>
    <footer class="p-3 mt-5">
        &copy; 2023 Sathyabama Institute of Science and Technology. All rights reserved.
    </footer>

    <script>
    </script>
</body>
</html>
