<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS/HOD_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .newpopup{
            text-align: center;
            display:none;
            position:fixed;top: 45%;left: 50%;
            width: 35%;
            height: 25%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index:9999;
            margin-top:10px;
        }
    .close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            border:0px;
            padding: 5px 10px;
            border-top-right-radius:10px;
        }
        .close-btn:hover{
            background-color:red;
            color:white;
        }
        .caution{
            font-size:35px;
            color:red;
            border:solid 6px;
            text-align: center;
            border-radius:50%;
            width:50px;
            height:55px;
            animation:moveup 1s ease-in-out infinite;
        }
        .caution-block{
            display:flex;
            justify-content: center;
            align-items: center;
            height:40%;
        }
        @keyframes moveup{
            50%{
                font-size:30px;
            }
            100%{
                font-size:36px;
            }
        }
    nav{
    background-color: rgb(134, 4, 62);
}

body { background-image: url('https://www.sathyabama.ac.in/sites/default/files/inline-images/DJI_0105-New-Low.jpg') ; background-size: cover;background-repeat: no-repeat; 
}

.navbar {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.navbar-brand {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
}

.breadcrumb {
    background-color: transparent;
    font-size: 1rem;
}

.card {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}
.btn-primary { color: #fff; background-color: rgb(134, 4, 62); border: none; 
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
.no-hover {
    transition: none;
    box-shadow: none;
}

.no-hover:hover {
    transform: none;
    box-shadow: none;
}

.card h3, .card h3 {
    font-family: 'Montserrat', sans-serif;
    color: #333;
}

.card-body {
    background-color: #f1f1f1;
    border-radius: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.pagination .page-link {
    color: #007bff;
}

.pagination .page-link.active {
    background-color: #007bff;
    border-color: #007bff;
}

footer {
    background-color: rgb(134, 4, 62);
    color: #fff;
}

footer a {
    color: #fff;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
footer { 
    background-color: rgb(134, 4, 62); color: #fff; bottom: 0; width: 100%; text-align: center; 
}
</style>
<body class="bg-light">
    <div class="newpopup" id="newpopup">
        <button class="close-btn" onclick="newclosePopup()"><b>X</b></button>
        <div class="caution-block">
        <div class="caution"><b>!</b>
        </div></div>
        <div style="font-size:x-large;"><h3></h3><b>Server Under Maintance</b></h3></div>
        <p>@Contact the admin for any quries or to report any problem</p>
    </div>
    <input type="hidden" id="flag" value="{{ flag if flag is not none else 0}}">
    <header class="sticky-top" >
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
            <img style="width:200px; height:55px" src="https://erp.sathyabama.ac.in/assets/images/sathyabama_header-logo-A++.jpg">
            <form action="/logout" method="post" enctype="multipart/form-data">
            <button class="btn btn-primary" id="submitButton">LOGOUT</button>
        </form>
        </div>
    </nav>
    </header>
    <main>
        <div id="flagDisplay" style="font-size: 20px; font-weight: bold; color: green;"></div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 ">
                     <img class="rounded-circle mx-auto d-block mb-2" src="https://www.sathyabama.ac.in/sites/default/files/styles/large/public/2024-06/Revathy-Photo.jpeg?itok=XTteUzoA" height="200" width="200">
                        <h3 class="text-center"><b>HEAD OF THE DEPARTMENT<br>
                            Dr.S.Revathy</b></h3>
                            </div>
                            </div>
                            </div>

                            <div class="container mt-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <!-- Card for Marks Upload -->
                                        <div class="card">
                                            <div class="card-body">
                                                <form action="/hod_page" method="post" enctype="multipart/form-data">
                                                <div class="mb-3">
                                                    <label for="marksSelect" class="form-label">Choose exam:</label>
                                                <select class="form-select" id="marksSelect" name="form_sheet">
                                                        <option value="cae1">CAE-1</option>
                                                        <option value="cae2">CAE-2</option>
                                                        <option value="ese">ESE</option>
                                                    </select>
                                                    </div>
                                                    <div class="mb-3">
                                                    <label for="marksSelect" class="form-label">No of Arrears:</label>
                                                    <select class="form-select" id="marksSelect" name="arrears">
                                                            <option value="three_arrear">3-Arrear</option>
                                                            <option value="two_arrear">2-Arrear</option>
                                                            <option value="one_arrear">1-Arrear</option>
                                                            <option value="nil_arrear">Nil-Arrear</option>
                                                        </select>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="marksSelect" class="form-label">Year:</label>
                                                            <select class="form-select" id="marksSelect" name="year">
                                                                    <option value="1-year">1-year</option>
                                                                    <option value="2-year">2-year</option>
                                                                    <option value="3-year">3-year</option>
                                                                    <option value="4-year">4-year</option>
                                                                </select>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="marksSelect" class="form-label">Semester:</label>
                                                                    <select class="form-select" id="marksSelect" name="sem">
                                                                            <option value="sem-1">Sem 1</option>
                                                                            <option value="sem-2">Sem 2</option>
                                                                            <option value="sem-3">Sem 3</option>
                                                                            <option value="sem-4">Sem 4</option>
                                                                            <option value="sem-5">Sem 5</option>
                                                                            <option value="sem-6">Sem 6</option>
                                                                            <option value="sem-7">Sem 7</option>
                                                                            <option value="sem-8">Sem 8</option>
                                                                </select>
                                                        </div>
                                                <!-- File Upload Input -->
                                                    <!-- Submit Button -->
                                                    <div class="text-center">
                                                        <button class="btn btn-primary" id="submitButton" name="proceed">PROCEED</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    </main>
    <script>
        var flag = document.getElementById('flag').value;
        function shownewPopup() {
            document.getElementById('newpopup').style.display = 'block';
        }
        function newclosePopup() {
            document.getElementById('newpopup').style.display = 'none';
        }
        window.onload = function() {
            if (flag == 1) {
                shownewPopup();
            }
        };
    </script>
    <footer class="p-3 mt-5">
        &copy; 2023 Sathyabama Institute of Science and Technology. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    </script>
</body>
</html>
